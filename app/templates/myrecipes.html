{% extends "layout.html" %}
{% block body %}
<h1>My Recipes</h1>
<form method='POST'>
  <button type='submit' name='add_recipe' value='submit'>Add New Recipe</button>
</form>
<table class='table'> 
  <tr class='table_header' >
    <th> {{header}}</th>
  </tr>
    {% for row in data %}
    <tr class= 'table_row'>
      <td class = 'table_row'>
        <form method="POST">
          {% for cell in row %}
          <input type='submit' name='name', value= '{{ cell }}'>
          {% endfor %}
        </form>
      </td>
    </tr>
    {% endfor %}
  </tr>
</table><br>



{% endblock %}
